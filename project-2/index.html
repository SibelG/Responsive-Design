<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<section id="header">
    <div class="bg-white text-center py-4">
        <div class="container">
            <h2 class="text-danger display-4 my-4">Math Test</h2>
        </div>
    </div>
</section>
<div class="result d-done bg-white text-center py-4 ">
  <div class="container lead">
    <p><span class="text-danger display-4 p-3">0%</span>Right Questions Rate </p>
  </div>
</div>

<section id="questions">
    <div class="bg-secondary py-3">
        <div class="container">
            <form class="question-form text-white">
                <div class="my-4">
                    <p>1.3+5=?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="8" checked>
                        <label class="form-check-label" >
                          8
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="7" >
                        <label class="form-check-label" >
                          7
                        </label>
                      </div>
                </div>
                <div class="bg-secondary py-3">
                    <p>5*7</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="30" checked>
                        <label class="form-check-label" >
                          30
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="ratio" name="q2" value="35" >
                        <label class="form-check-label" >
                          35
                        </label>
                      </div>
                </div>
                <div class="bg-secondary py-3">
                    <p>3.20/5</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="4" checked>
                        <label class="form-check-label" >
                          4
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="5" >
                        <label class="form-check-label" >
                          5
                        </label>
                      </div>
                </div>
                <div class="bg-secondary py-3">
                    <p>4.5^2</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="25" checked>
                        <label class="form-check-label" >
                          25
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="20" >
                        <label class="form-check-label" >
                          20
                        </label>
                      </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>

</section>
<script src="math.js"></script>
</body>
</html>
